<div mat-dialog-title>
  <h1 id="title">
    Baraja:
  </h1>
  <button id="close-dialog" (click)="closeDialog()" color="warn">
      <i class="material-icons">close</i>
  </button>
</div>
<div mat-dialog-content >
  <form id="barajaForm" #barajaForm="ngForm" (ngSubmit)="baraja.id ? editBaraja(barajaForm.value) : addBaraja(barajaForm.value)">
    <div class="input input-width inline" >
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput required [(ngModel)]="baraja.nombre" name="nombre">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Cantidad de Cartas</mat-label>
              <input matInput [(ngModel)]="baraja.cantidadCartas" name="cantidadCartas"
              type="number">
          </mat-form-field>
          <mat-form-field appearance="outline">
              <mat-label>Marca</mat-label>
              <input matInput [(ngModel)]="baraja.marca" name="marca">
          </mat-form-field>
    </div>
  <mat-dialog-actions>
    <button mat-fab id="addUpdateButton" type="submit" class="button"
    [disabled]="!barajaForm.form.valid">{{baraja.id ? 'Update' : 'Add'}}</button>
    <a mat-fab color="warn" id="deleteButton" class="button" (click)="deleteBaraja()" *ngIf="baraja.id">Eliminar</a>
  </mat-dialog-actions>
  </form>

</div>
