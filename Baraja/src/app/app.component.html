<div id="volumeControl">
  <mat-card class="result">
    <mat-card-content>
       <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [tickInterval]="tickInterval"
        [(ngModel)]="value"
        [vertical]="vertical">
      </mat-slider>
    </mat-card-content>
  </mat-card>
</div>
<div id="musicMenu">
  <mat-list>
    <mat-list-item (click)="configSongDefault()"> VapoWave </mat-list-item>
    <mat-list-item (click)="configSongKawaii()"> Kawaii </mat-list-item>
    <mat-list-item (click)="configSongDoom()"> Doom </mat-list-item>
    <mat-list-item (click)="configSongFireAndFlame()"> Fire And Flames </mat-list-item>
    <mat-list-item (click)="configSongBerserk()"> Berserker </mat-list-item>
    <mat-list-item (click)="configSongInfectedMushroom()"> Infected Mushroom </mat-list-item>
  </mat-list>
</div>
