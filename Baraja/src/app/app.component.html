<div id="volumeControl">
  <mat-card class="result">
    <mat-card-content>
      <mat-slider
          class="example-margin"
          [disabled]="disabled"
          [invert]="invert"
          [max]="max"
          [min]="min"
          [step]="step"
          [thumbLabel]="thumbLabel"
          [tickInterval]="tickInterval"
          [(ngModel)]="value"
          [vertical]="vertical">
      </mat-slider>
    </mat-card-content>
  </mat-card>
</div>

<div style="text-align:center">
  <div class="header">
    <div id="bg-image"></div>
    <h1 id="title">

  <div class="glitch" data-text="Strobocops">

      <span class="glitch__color glitch__color--red">Delta Frame</span>
      <span class="glitch__color glitch__color--blue">Delta Frame</span>
      <span class="glitch__color glitch__color--green">Delta Frame</span>
      <span class="glitch__main">Delta Frame</span>
      <span class="glitch__line glitch__line--first"></span>
      <span class="glitch__line glitch__line--second"></span>
  </div>


    </h1>
    <nav id="tabbar">
      <button  mat-raised-button id="styleBlueButton" routerLink="/baraja" routerLinkActive="active">Baraja</button>

      <button mat-raised-button id="stylePurpleButton" routerLink="/ejemploRutaNoDefinida" routerLinkActive="active">Ruta No Definida</button>
    </nav>
  </div>

  <br />
